
<!DOCTYPE html>
<html lang="en">
  <head>


   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <!--<script src="../static/js/jquery-1.11.2.js"></script>-->
    <script src="../static/js/signUp.js"></script>

   
  </head>

  <body>

    <div class="container">
      <div class="header">

        <h3 class="text-muted">Details </h3>
      </div>

      <div class="jumbotron">


        <form class="form-signin">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2">
              <p>Name</p>
            </div>
            <div class="col-md-4">
              <input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p>Email</p>
            </div>
            <div class="col-md-4">
              <input type="text" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p>Phone Number</p>
            </div>
            <div class="col-md-4">
              <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Phone Number" required autofocus>
          </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <p>Requirement</p>
            </div>
            <div class="col-md-4">
              <input type="text" name="requirement" id="requirement" class="form-control" placeholder="Requirement" required autofocus>

            </div>
          </div>
          <div class="row">
            <div class="button-custom">
              <input id="btnSignUp" class="btn btn-lg btn-primary" type="button" value="Submit"/>
            </div>
          </div>

        </div>

        </form>
      </div>

      



    </div>
  </body>
</html>
